version: '3'
services:
  server:
    build: .
    depends_on:
      - database
    environment:
      - LOGIN_PASS=Foo
      - JWT_SECRET=Foo
      - MONGODB_URI=mongodb://admin:admin@database:27017/auditreports
      - PORT=5000
      - SHOW_ERROR_PAGES=true
    ports:
      - '5000:5000'
  database:
    image: 'mongo'
    container_name: 'database'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - '27017-27019:27017-27019'
